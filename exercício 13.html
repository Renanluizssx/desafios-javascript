<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            
            body {
            background-color:black;
            display:flex;
            align-items:center;
            justify-content:center;
           
            

        }
        
        input {
            width:50%;
            text-align:center;
            display:flex;
            
        }

    </style>
</head>
<body>
    <input type="text" name="texto" id="texto">
    <button onclick="conversor()">Calcular</button>
    

    
    <script>
            function conversor() {
            let res = document.getElementById('texto');
            let fahrenheit = Number(window.prompt('digite o valor fahrenheit'));
            let grauscelsius = (fahrenheit - 32)/1.8;
             // método não continua na variável?
            res.value = `O valor em fahrenheit foi dado em ${fahrenheit}. E o valor convertido em grauscelsius foi ${grauscelsius.toFixed()}`;            
            
        }
        
    </script>
</body>
</html>
