<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            
            body {
            background-color:black;
            display:flex;
            align-items:center;
            justify-content:center;
           
            

        }
        
        input {
            width:50%;
            text-align:center;
            display:flex;
            
        }

    </style>
</head>
<body>
    <input type="text" name="texto" id="texto">
    

    
    <script>
           let res = document.getElementById('texto')
           let base = 4
           let altura = 6
           let perimetro = 2* (base + altura)
           let area = base * altura
            function resultadoperimetro() {
                return perimetro
            }
            function resultadoarea() {
                return area
            }
           

           res.value = `O resultado do perímetro ${resultadoperimetro} e o resultado da área é ${resultadoarea}`

           
    </script>
</body>
</html>
