<body>
      <input type="text" name="texto" id="texto">
    <button id="button">Calcular</button>

<script>
       
        // função só vai executar quando eu chamar ela
        function triangulo() {
        
            let texto = document.getElementById('texto')
        let button = document.getElementById('button')

        lado1 = Number(window.prompt('digite o primeiro lado'))
        lado2 = Number(window.prompt('digite o segundo lado'))
        lado3 = Number(window.prompt('digite o terceiro lado'))

        perimetro = lado1+lado2+lado3

        texto.value = `O perímetro do triângulo fica ${perimetro}`
        
    }
    button.addEventListener('click', triangulo)
    
</script>
