<script>
    function tabuada(){
    
       
    let calculo = 0;
    let button = document.getElementById('texto')
    let select = document.getElementById('select')
    let number = Number(window.prompt('digite um n√∫mero'))
    select.innerHTML = ``;
        
    for(let c = 0; c<=10; c++) {
        let option = document.createElement('option')
        select.appendChild(option) 
         calculo = number*c
        tabu = `A tabada de ${number} x ${c} = ${calculo}`
        option.innerHTML = tabu;
        
    
        

    }
    }
button.addEventListener('click', tabuada) 
</script>
