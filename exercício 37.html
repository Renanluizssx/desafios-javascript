<script>
    function tabuada(){
    // não conseguir esvaziar a variável
    let button = document.getElementById('texto')
    let select = document.getElementById('select')
    let number = window.prompt('digite um número')
    for(let c = 0; c<=10; c++) {
        let option = document.createElement('option')
        select.appendChild(option)       
        let calculo = number*c
        option.text = ""
        option.text = `A tabuada de ${number} x ${c} = ${calculo}`

    }
}
button.addEventListener('click', tabuada)
