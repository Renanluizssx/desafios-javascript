<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            
            body {
            background-color:black;
            display:flex;
            align-items:center;
            justify-content:center;
           
            

        }
        
        input {
            width:700px;

        }

    </style>
</head>
<body>
    <input type="text" name="texto" id="texto">
    <button id="button">Clique aqui</button>
<div class="container">
</div>

</body>

</html>
<script>
    function salario() {
    let texto = document.getElementById('texto')
    let button = document.getElementById('button')
    let salario = Number(window.prompt('digite seu salário mínimo'))
    let salarioreajuste = salario/100*6.70
    totalsalarioreajuste = salario+salarioreajuste
    if(salario >= 1200) {
        texto.value = `Desculpe mas o seu salário não está entre os salários mínimos`
    }
    else {
        texto.value = `O seu salário com o reajuste de 6,70% ficou  ${totalsalarioreajuste.toLocaleString('pt-br', {style:'currency', currency: 'brl'})}`
    }
}
    button.addEventListener('click', salario)
</script>
