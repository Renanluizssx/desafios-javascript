<body>
      <input type="text" name="texto" id="texto">
    <button onclick="base()">Calcular</button>

<script>
        function base(){
        let texto = document.getElementById('texto')
        let base = Number(window.prompt('digite a base'))
        let altura = Number(window.prompt('digite a altura'))

        let area = base*altura
        let perimetro = (2*base) + (2*altura)
        
        texto.value = `Calculando a área ficou ${area} e o perímetro ficou ${perimetro}`
    }
</script>
