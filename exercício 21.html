<script>
    function divisor() {
        let texto = document.getElementById('texto')
        let n1 = Number(window.prompt('digite o primeiro número'))
        let n2 = Number(window.prompt('digite outro número'))    
        let divisor
        while(n2 == 0) {
            window.alert('você não pode digitar o número 0 no divisor, tente novamente')
            n2 = window.prompt('digite o número do divisor novamente')
        }
        divisor = n1/n2
        texto.value = `A divisão entre ${n1} e ${n2} vai ser ${divisor}`
    }
</script>
