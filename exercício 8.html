<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            
            body {
            background-color:black;
            display:flex;
            align-items:center;
            justify-content:center;
            

        }
        
        input {
            width:50%;
            text-align:center;
            display:flex;
            
        }

    </style>
</head>
<body>
    <input type="text" name="texto" id="texto">
    

    
    <script>
       let soma = 0
       let res = document.getElementById('texto')
       for (let c = 1; c<=3; c++) {
       let texto = Number(window.prompt('digite um número'))
        soma += texto
     
       }
       if (soma>40) {
            res.value = `Você digitou números onde a soma ficaram maiores que 40, tente novamente`
       }
       else {
       res.value = `A soma entre os números inferiores a 40 são: ${soma}`
       }

       

    </script>
</body>
</html>
