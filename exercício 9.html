<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            
            body {
            background-color:black;
            display:flex;
            align-items:center;
            justify-content:center;
            

        }
        
        input {
            width:50%;
            text-align:center;
            display:flex;
            
        }

    </style>
</head>
<body>
    <input type="text" name="texto" id="texto">
    

    
    <script>
     media = 0
     let res = document.getElementById('texto')
     let nota1 = Number(window.prompt('digite a nota 1'))
     let nota2 = Number(window.prompt('digite a nota 2'))
    
     if (nota1 > 10 || nota2 > 10) {
        res.value = "Você digitou um número maior que 10, tente novamente"
     }
     else {
        media = (nota1+nota2)/2
        res.value = `A média do aluno foi ${media}`
     }


    </script>
</body>
</html>
