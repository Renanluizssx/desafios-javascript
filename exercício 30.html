<body>
      <div><input type="text" name="texto" id="texto"></div>
    <button id="button">Calcular</button>

<script>
     function idade() {
        let button = document.getElementById('button')
        let texto = document.getElementById('texto')
        let idadeanos = Number(window.prompt('digite sua idade em anos'))
        let idademeses = Number(window.prompt('digite sua idade em meses'))
        let idadedias = Number(window.prompt('digite sua idade em dias'))

        totaldias = idadedias + (idadeanos*365) + (idademeses*30)

        texto.value = `sua idade em dias é ${idadedias} e sua idade em anos é ${idadeanos} e a sua idade em meses é ${idademeses} totalizando seus dias vividos são ${totaldias}`

        
     }
     button.addEventListener('click', idade)
</script>
