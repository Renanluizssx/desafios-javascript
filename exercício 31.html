<script>
    function somar() {
        let soma = 0;
        let texto = document.getElementById('texto')
        let button = document.getElementById('button')
// primeiro 10 segundo 5 terceiro 11
        numero1 = Number(window.prompt('digite o primeiro número'))
        numero2 = Number(window.prompt('digite o segundo número'))
        numero3 = Number(window.prompt('digite o terceiro número'))
        //ler dois números e ver se são iguais
        if (numero1>numero3 && numero2>numero3) {
                soma = numero1+numero2
            texto.value = `A soma entre ${numero1} e ${numero2} é ${soma}`
        }   
        else if (numero2>numero1 && numero3>numero1) {
            soma = numero2+numero3
            texto.value = `A soma entre ${numero2} e ${numero3} é ${soma}`
        }
        else if (numero1> numero2 && numero3>numero2) {
            soma = numero1+numero3
            texto.value = `A soma entre ${numero1} e ${numero3} é ${soma}`
        }
        else {
            texto.value = `Valor inválido ou você digitou números iguais`
        }
    }
    button.addEventListener('click', somar)
</script>
