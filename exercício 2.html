        input {
            width:50%;
       
            display:flex;

<body>
    <input type="text" name="texto" id="texto">

    
    <script>
        let negativo = 0;
        let positivo = 0;
        let texto;
        let res = document.getElementById('texto')
        
        for(let c = 1; c<=3; c++) {
            texto = Number(window.prompt('digite um número'))
            if (texto<0) {
                negativo++
            }
            
        }
        res.value = `Contém ${negativo} números negativos`
    </script>
