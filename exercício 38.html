<script>
        function calcular() {
        let texto = document.getElementById('texto')
        let button = document.getElementById('button')
        let valorseno = Number(window.prompt('digite p angulo do seno'))
        let valorcosseno = Number(window.prompt('digite o angulo do cosseno'))
        let valortangente = Number(window.prompt('digite o angulo da tangente'))

        seno = Math.sin(valorseno)
        cosseno = Math.cos(valorcosseno)
        tangente = Math.tan(valortangente)


        texto.value = `O valor do seno é ${seno.toFixed(2)} valor do cosseno é ${cosseno.toFixed(2)} valor da tangente é ${tangente.toFixed(2)}`
    }

    button.addEventListener('click', calcular)
</script>
