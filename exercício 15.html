<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            
            body {
            background-color:black;
            display:flex;
            align-items:center;
            justify-content:center;
           
            

        }
        
        input {
            width:50%;
            text-align:center;
            display:flex;
            
        }

    </style>
</head>
<body>
    <input type="text" name="texto" id="texto">
    <button onclick="calcular()">Calcular</button>
    

    
    <script>
            function calcular() {
            let res = document.getElementById('texto');
            let dinheiro = window.prompt('digite quanto de dinheiro você possui');
            let combustivel = dinheiro/5;
            let kilometragem = combustivel;
            res.value = `Você possui ${dinheiro} e você pode comprar ${combustivel} e com isso você andará ${kilometragem}`;
        }
            
    </script>
</body>
</html>
