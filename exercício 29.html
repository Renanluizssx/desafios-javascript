<body>
      <input type="text" name="texto" id="texto">
    <button id="button">Calcular</button>

<script>
     function idadeatual() {
        let texto = document.getElementById('texto')
        let button = document.getElementById('button')

        datanascimento = Number(window.prompt('digite o ano que você nasceu'))
        dataatual = Number(window.prompt('digite o ano atual'))

        idade = dataatual - datanascimento

        texto.value = `A sua idade atual é ${idade}`


     }
     button.addEventListener('click', idadeatual)
</script>
