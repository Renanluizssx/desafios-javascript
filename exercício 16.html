<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            
            body {
            background-color:black;
            display:flex;
            align-items:center;
            justify-content:center;
           
            

        }
        
        input {
            width:50%;
            text-align:center;
            display:flex;
            
        }

    </style>
</head>
<body>
    <input type="text" name="texto" id="texto">
    <button onclick="vogal()">Calcular</button>
    

    
    <script>
           function vogal() {
           let vogal = ["a", "e", "i", "o", "u"];
            let res = document.getElementById('texto');
            let letra = window.prompt('digite uma letra');
            if (vogal.indexOf(letra) != -1) {
                res.value = `A letra que você digitou foi ${letra} e ela é uma vogal`;
            }
            else {
                res.value = `A letra que você digitou foi uma consoante`;
            }
        }
            
    </script>
</body>
</html>
